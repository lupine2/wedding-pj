<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>모바일 청첩장</title>
    <!-- 나눔스퀘어 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- bxslider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!-- 사용자 자바스크립트 -->
    <script src="js/main.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="box">
            <img src="images/line1.png" alt="">
        </div>
    </header>

    <section id="guest">
        <div class="container">
            <p>신랑 & 신부</p>
            <img src="images/sub-line1.png" alt="">
            <p>
                저희<br>
                결혼합니다
            </p>
            <img src="images/sub-line2.png" alt="">
        </div>
    </section>

    <section id="visual">
        <div class="slider">
            <div><img src="images/bg01.jpg" alt=""></div>
            <div><img src="images/bg02.jpg" alt=""></div>
            <div><img src="images/bg03.jpg" alt=""></div>
        </div>
    </section>

    <section id="info">
        <p>2019. 05. 25. 토요일 PM 12:30</p>
        <span>더조은웨딩홀 3층</span>
    </section>

    <section id="transport-hd">
        <div class="box">
            <img src="images/line2.png" alt="">
    </section>

    <section id="transport">
        <div class="container">
            <p>
                서울시 강서구 화곡동 123번지<br>
                더조은웨딩홀 3층
            </p>
            <img src="images/sub-line3.png" alt="">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1581.7875930628059!2d126.8395181!3d37.5415102!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9c4f460c32b7%3A0x68979fc65f1d6963!2z7ZmU6rOh7Jet!5e0!3m2!1sko!2skr!4v1563865365355!5m2!1sko!2skr" width="100%" height="240" frameborder="0" style="border:0" allowfullscreen></iframe>
            <img src="images/sub-line3.png" alt="">
            <ul>
                <li>
                    <img src="images/train.png" alt="">
                    <span>5호선</span> 화곡역 1번 출구 도보 100m
                </li>
                <li>
                    <img src="images/bus.png" alt="">
                    100, 101, 400, 500
                </li>
            </ul>
            <img src="images/sub-line4.png" alt="">
        </div>
    </section>

    <section id="call">
        <h2>신랑신부 연락망</h2>
        <a href="tel:010-1234-5678">
            <img class="phone" src="images/man.png" alt="">
        </a> 
        <a href="tel:010-5678-1234">
            <img class="phone" src="images/woman.png" alt="">
        </a> 
        <br>
        <a href="#">
            <img class="sns" src="images/insta.png" alt="">
        </a>
        <a href="#">
            <img class="sns" src="images/twitter.png" alt="">
        </a>
        <a href="#">
            <img class="sns" src="images/youtube.png" alt="">
        </a>
    </section>

    <footer>
        <p>더조은웨딩홀</p>
        <a href="tel:02-1234-5678">02-1234-5678</a>
    </footer>
</body>

</html>
